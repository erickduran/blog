category_page: '/categories/'

# About/contact
author:
  name:              Erick Durán
  url:               https://erickduran.com
  email:             me@erickduran.com

# Custom vars
blog_url:            https://blog.erickduran.com

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-paginate

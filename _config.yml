# Permalinks
permalink:           pretty

# Setup
title:               Erick Durán
tagline:             'A personal blog'
description:         'A personal blog dedicated to my free time.'
baseurl:             ''
paginate:            5
plugins:             [jekyll-paginate]
logo:                '/public/logo.png'

nav:
  Home:           
    - '/'
  Index:           
    - '/contents/'
    - { Categories: '/categories/' }
    - { Tags: '/tags/' }
  About:          
    - '/about/'

# Where are tags and categories displayed
